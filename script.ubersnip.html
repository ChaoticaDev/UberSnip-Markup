<--(ubersnip{
	<var name="Users" raw-value="array()" />
    <function name="ConnectMySQL" params="null">

        <call function="mysqli_connect" params="$host, $username,$password, $db" data-init-variable="DB">

        <repeat condition="$row = mysqli_fetch_array ( $query, MYSQL_ASSOC)">

    </function>
    <call function="ConnectMySQL" params="null" />
    <call function="var_dump" params="$Users" />
